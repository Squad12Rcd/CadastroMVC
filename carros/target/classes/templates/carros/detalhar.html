<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

	
	<title>Detalhes do Carro</title>
</head>

<body>
	<nav class="navbar navbar-light bg-dark text-center">
		<div class="container-fluid d-flex justify-content-center">
			<img src="https://github.com/Stephmrqs/connectjobteste/blob/main/NavBar%20e%20Footer/5a28c52a4608b4.9337198515126213542869.png?raw=true"
				style="height: 80px; width: 10%; margin-top: 10px;">
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<p class="fs-1 text-center">Detalhes do Carro</p>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12 d-flex-columns justify-content-center text-center">
				<div class="card">
					<h5 class="card-header" th:text="${carro.marca}"></h5>
					<div class="card-body">
						<p class="fw-bolder fs-5">
							Modelo
						</p>
						<span th:text="${carro.modelo}"></span>
						<p><img>
							<img alt="Image" class="img_prod" th:src="|/carros/imagem/${carro.id}|" />
							</img>
						</p>
						<div class="d-flex justify-content-center">
							<a th:href="@{/carros/{id}/editar (id=${carro.id})}" class="btn btn-warning me-3">
								Editar
							</a>
							<a th:href="@{/carros/{id}/excluir (id=${carro.id})}" class="btn btn-danger"
								onclick="return confirm('Tem certeza que deseja excluir o carro?');">
								Excluir
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
